
<div class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()" class="login-form">
      <input 
        type="text" 
        name="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        required
        class="login-input"
      >
      <input 
        type="password" 
        name="password" 
        [(ngModel)]="password" 
        placeholder="Mot de passe" 
        required
        class="login-input"
      >
      <button type="submit" class="login-button">Se connecter</button>
    </form>
    <p class="login-info">Pas encore de compte ? <a routerLink="/register">Cr√©er un compte</a></p>
  </div>
</div>
