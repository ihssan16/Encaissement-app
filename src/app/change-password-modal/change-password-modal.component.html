<p>change-password-modal works!</p>
<div class="modal-overlay" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>🔐 Changer mon mot de passe</h2>
    
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Ancien mot de passe :</label>
        <input type="password" formControlName="oldPassword">
        <div *ngIf="passwordForm.get('oldPassword')?.invalid && passwordForm.get('oldPassword')?.touched" 
             class="error-message">
          Ce champ est requis
        </div>
      </div>

      <div class="form-group">
        <label>Nouveau mot de passe :</label>
        <input type="password" formControlName="newPassword">
        <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" 
             class="error-message">
          Minimum 8 caractères requis
        </div>
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe :</label>
        <input type="password" formControlName="confirmPassword">
        <div *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched" 
             class="error-message">
          Les mots de passe ne correspondent pas
        </div>
      </div>

      <div class="button-group">
        <button type="button" (click)="close()">Annuler</button>
        <button type="submit" [disabled]="passwordForm.invalid">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
